<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Js Calculator</title>
</head>
<body>
    
    <header>
        <h1>MathAdv</h1>
        <a href="https://github.com/AlixHenri/js_caculator" target="_blank">
            <h3>Sobre</h3>
        </a>
    </header>

    <!-- Calculator Section -->
    <div class="calculator-container">
        <div class="calculator">
            <h3>Calculadora</h3>
            <div id="operations">
                <div id="current-operation">
                    <input type="text" name="" id="screenInput">
                </div>
            </div>
            <div id="button-container">
                <button id="btnClear">AC</button>
                <button id="btnDel">DEL</button>
                <button class="number">/</button>
                <button class="number ">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="btnOperation">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="btnOperation">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="btnOperation">+</button>
                <button class="number">0</button>
                <button class="btnOperation">.</button>
                <button id="btnEqual">=</button>
            </div>
        </div>
    </div>

    <!-- Cards Sections -->
    <div class="container">
        <h2>Mais Operações</h2>

            <div class="card-container">
                <div class="card">
                    Integrais
                </div>
                <div class="card">
                    Função Polinomial
                </div>
                <div class="card">
                    Logaritimo
                </div>
                <div class="card">
                    Fatorial
                </div>
                <div class="card">
                    Equação do Segundo Grau
                </div>
                <div class="card">
                    Teorema de Pitágoras
                </div>
                <div class="card">
                    Calculo do PI
                </div>
                <div class="card">
                    Seno
                </div>
                <div class="card">
                    Cosseno
                </div>
                <div class="card">
                    Tangente
                </div>
            </div>
    </div>
   
</body>
</html>
