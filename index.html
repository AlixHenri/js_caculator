<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Js Calculator</title>
</head>
<body>
    
    <header>
        <h1>MathAdv</h1>
    </header>

    <div class="container">
        <h2>Operações Simples</h2> 
        <div class="card-container">
            <div class="card">
                Adição
            </div>
            <div class="card">
                Subtração
            </div>
            <div class="card">
                Multiplicação
            </div>
            <div class="card">
                Divisão
            </div>
            <div class="card">
                Resto de Divisão
            </div>
            <div class="card">
                Potencialização
            </div>
            <div class="card">
                Raiz Quadrada
            </div>
            <div class="card">
                IMC
            </div>
        </div>

        <h2>Operações Complexas</h2>

            <div class="card-container">
                <div class="card">
                    Integrais
                </div>
                <div class="card">
                    Função Polinomial
                </div>
                <div class="card">
                    Logaritimo
                </div>
                <div class="card">
                    Fatorial
                </div>
                <div class="card">
                    Equação do Segundo Grau
                </div>
                <div class="card">
                    Teorema de Pitágoras
                </div>
            </div>
    </div>
    
</body>
</html>
